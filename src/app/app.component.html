<h1>{{ title }}</h1>

<div class="container-fluid marco p-1 m-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Codigo</label>
      <input
        type="text"
        class="form-control"
        formControlName="codigo"
        #codigo
      />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        #nombre
      />
    </div>

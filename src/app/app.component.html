<h1>{{ title }}</h1>

<div class="container-fluid marco p-1 m-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Codigo</label>
      <input
        type="text"
        class="form-control"
        formControlName="codigo"
        #codigo
      />
      <div
        *ngIf="
          form.controls['codigo'].errors &&
          (form.controls['codigo'].touched || form.controls['codigo'].dirty)
        "
      >
        <div
          class="alert alert-danger"
          *ngIf="form.controls['codigo'].errors['required']"
        >
          Código es obligatorio.
        </div>
        <div
          class="alert alert-danger"
          *ngIf="form.controls['codigo'].errors['minlength']"
        >
          Código debe tener minimo 3 caracteres.
        </div>
        <div
          class="alert alert-danger"
          *ngIf="form.controls['codigo'].errors['maxlength']"
        >
          Código debe tener máximo 6 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        #nombre
      />
      <div
        class="alert alert-danger"
        *ngIf="
          form.controls['nombre'].errors &&
          (form.controls['nombre'].touched || form.controls['nombre'].dirty)
        "
      >
        Nombre es obligatorio.
      </div>
    </div>
    <!-- <div formGroupName="aficiones">
      <div class="form-group">
        <label for="aficion1">Aficion 1</label>
        <input
          type="text"
          class="form-control"
          formControlName="aficion1"
          #aficion1
        />
      </div>
      <div class="form-group">
        <label for="aficion2">Aficion 2</label>
        <input
          type="text"
          class="form-control"
          formControlName="aficion2"
          #aficion2
        />
      </div>
    </div> -->
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div class="container-fluid fondo p-1 m-1">
  Código: {{ codigo.value }}<br />
  Nombre: {{ nombre.value }}<br />
  Errores: nombre {{ form.controls["nombre"].errors | json }}<br />
  <!-- Afición 1: {{ aficion1.value }}<br />
  Afición 2: {{ aficion2.value }}<br /> -->
  {{ form.value | json }}
</div>
